            <a href="https://www.sejuku.net/">ホーム</a>

    <main>
        <article>
            <h2>社会</h2>
            <section>
                <h3>和菓子店も「トリックオアトリート！」</h3>
                <p>日本でも年々人気の高まるハロウィン。<br>
                    今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
                <audio src="ichi.mp3" controls></audio>
            </section>
            <section>
                <h3>私のおすすめ和菓子アンケートフォーム</h3>
                <form action="">
                    <label for="name">氏名</label>
                    <input type="text" id="name" placeholder="名前を入力してください">
                    <br>
                    <label for="gender">性別</label>
                    <input type="radio" id="gender">
                    <label for="man">男性</label><input type="radio" name="gender" id="man">
                    <label for="woman">女性</label><input type="radio" name="gender" id="woman">
                    <label for="other">その他</label><input type="radio" name="gender" id="other">
                    <br>
                    <label for="recommend">おすすめ和菓子の名称</label>
                    <input type="text" id="recommend" placeholder="例：みたらし団子">
                    <br>
                    <label for="recommend-reason">おすすめする理由</label>
                    <textarea type="text" id="recommend-reason"></textarea>
                    <br>
                    <label for="agree-button">利用規約に同意する</label>
                    <input type="checkbox" id="ragree-button">
                    <br>
                    <br>
                    <input type="submit" value="送信">
                    <input type="reset" value="リセット">

                </form>

            </section>
        </article>

        <article>
            <h2>テクノロジー</h2>
            <section>
                <h3>SAMURAIが新しい動画をリリース</h3>
                <p>SAMURAI公式YouTubeで新しい動画がリリースされました。<br>
                    動画の内容はHTML/CSSの解説です。</p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/2JLiGSUohEo?si=vcMzNgc8ZB0_xHz1"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </section>
        </article>
